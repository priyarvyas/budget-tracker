    <link href="css/dashboard.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet"/>
</head>

<div class="site-container">
    <div class="site-pusher">

        <header class="header">

            <a href="#" class="header__icon" id="header__icon"></a>
            <a href="#" class="header__logo">BudgetTracker</a>

            <nav class="menu">
                <a href="dashboard.html">Home</a>
                <a href="transactions.html">Transactions</a>
                <a href="#">Add Transaction</a>
				<a></a>
                <a href="login.html">Logout</a>
            </nav>

        </header>

        <div class="site-content">
            <div class="container">
                <div id="wrapper">
                    <form>
                        <div>Name: <input type="text" class="textInput" id="name" name="name" required /></div>
                        <div>Description: <textarea rows="4" class="textInput" id="desc"></textarea></div>
                        <div>Location: <input type="text" class="textInput" id="loc" name="loc" required /></div>
                        <div>Month: <select id="input--month"></select></div>
                        <div>Transaction Type <select>
                              <option value="Credit">Credit</option>
                              <option value="Debit">Debit</option>
                              </select></div>
                        <div>$ <input type="number" class="textInput" min="0" value="0"/></div>
                        <button type="submit" class="btn">Create</button>
                    </form>
                </div>
            </div> <!-- END container -->
        </div> <!-- END site-content -->
        <div class="site-cache" id="site-cache"></div>
    </div> <!-- END site-pusher -->
</div> <!-- END site-container -->
